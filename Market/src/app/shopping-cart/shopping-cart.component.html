<div class="small-container cart-page">
    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>

        <tr *ngFor="let order of orderItems">
            <td>
                <div class="centr">
                    <div class="card-info">
                        <img class="card-img" src="{{ order.product.image }}" alt="">
                    </div>
                    <div>
                        <p>{{ order?.product?.title }}</p>
                        <small>Price: {{ order.product.price }} $</small>
                        <br>
                        <a href="#">Remove</a>
                    </div>
                </div>
            </td>
            <td>
                <button (click)="decreaseQuantity(order.product.id)">-</button>
                    {{ order.product.quantity }}
                <button (click)="increaseQuantity(order.product.id)">+</button>
                
            </td>
            
            <td>{{ order.product.price }} $</td>
        </tr>
    </table>
</div>

<div class="total-price">
    <table>
        <tr>
            <td>Total:</td>
            <td>{{result}}</td>
        </tr>
    </table>
</div>
